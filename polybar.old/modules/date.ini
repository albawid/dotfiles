[module/date]
type = internal/date
interval = 60

format-foreground = ${color.brightwhite}
format-background = ${color.background-alt}
;format-padding = 1

label = "  %{T1}%time%%{T-}"
time = %I:%M %p
time-alt = %A,%d-%m-%y

[module/i-date]
type = custom/text
content = ""
content-padding = 1
content-background = ${color.brightwhite}
content-foreground = ${color.background-alt}
