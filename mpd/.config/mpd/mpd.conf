port                "6601"
log_level           "default"

input {
  plugin            "curl"
}

audio_output {
  type          "alsa"
  name		"ALSA sound card"
  mixer_type    "software"
}

audio_output {
  type              "fifo"
  name              "My fifo output"
  path              "/tmp/mpd.fifo"
  format            "44100:16:2"
}
