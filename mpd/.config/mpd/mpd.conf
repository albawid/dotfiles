music_directory     "/mnt/sda4/musik"
playlist_directory  "/mnt/sda4/musik/playlist"

db_file "~/.config/mpd/mpd.db"
log_file "~/.config/mpd/mpd.log"
pid_file "~/.config/mpd/mpd.pid"
state_file "~/.config/mpd/mpdstate"

#bind_to_address     "~/.config/mpd/albawid/socket"
