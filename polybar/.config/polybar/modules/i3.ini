[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1; 
ws-icon-1 = 2; 
ws-icon-2 = 3; 
ws-icon-3 = 4; 
ws-icon-4 = 5; 
ws-icon-5 = 6; 
ws-icon-6 = 7; 
ws-icon-7 = 8; 
ws-icon-8 = 9; 
ws-icon-default = 

format = "<label-state>"

label-font = 0

label-focused = "%name%"
label-focused-foreground = ${color.brightwhite}
label-focused-padding = 1
label-focused-underline = ${color.brightwhite}
label-focused-background = ${color.background-alt}

label-mode = "%name%"
label-unfocused = %name%
label-unfocused-foreground = ${color.brightwhite}
label-unfocused-padding = 1
label-unfocused-background = ${color.background-alt}

label-urgent = "%name%"
label-visible = "%name%"
label-visible-foreground = ${color.brightwhite}
label-visible-background = ${color.background-alt}
